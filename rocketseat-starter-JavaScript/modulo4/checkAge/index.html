<!-- Crie uma função que recebe a idade de um usuário e retorna uma Promise que depois de 2
segundos retornará se usuário é maior ou não que 18 anos. Se o usuário ter mais que 18 anos de
idade o resultado deve cair no .then, caso contrário, no .catch -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 4 - Exercicios - Parte 1</title>
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <div class="row">
        <div class="col s6">
          <input
            type="number"
            min="0"
            id="age"
            autofocus
            placeholder="Digite a idade do usuário"
            style="width: 80%"
          />
          <button id="age" onclick="enviar()">Enviar</button>
        </div>
      </div>
    </div>
    <script>
      /*
            function checaIdade(idade) {
            // Retornar uma promise
            }
            checaIdade(20)
            .then(function() {
            console.log("Maior que 18");
            })
            .catch(function() {
            console.log("Menor que 18");
            });
      */
      let inputAgeElement = document.querySelector('input#age');

      async function checaIdade(age) {
        console.log('dentro do checaIdade: ', age);
        return (await age) > 18 ? true : false;
      }

      function enviar() {
        let age = inputAgeElement.value;
        checaIdade(age)
          .then((result) => {
            console.log('resultado: ', result);
            result === false
              ? console.log('Menor de 18. ')
              : console.log('Maior de 18. ');
          })
          .catch(() => {
            console.log('Erro ao receber idade. ');
          });
      }
    </script>
  </body>
</html>
